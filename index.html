<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Andrew Auxilio</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Custom JS -->
    <script src="script.js"></script>
</head>

<body>
    <div class="flex-container">

        <!-- Cover Photo Container-->
        <div id="cover_photo" class="container">
            <div id="cover_photo_container">
                <img id="cover_photo_raw" src="images/cover_photo.jpg">
            </div>
        </div>

        <!-- About Container-->
        <div id="about_me" class="container">
            <div id="about_me_panel" data-aos="fade-left">

            </div>
            <div id="about_me_panel" data-aos="fade-up">
                    <div id="avatar-container">
                            <img id="profile-image" src="images/default_avatar.jpg" alt="Andrew Auxilio">
                        </div>
                        <div data-aos="fade-right">
                            <a href="#" class="fa fa-instagram"></a>
                            <a href="#" class="fa fa-github"></a>
                            <a href="#" class="fa fa-linkedin"></a>
                        </div>
            </div>
            <div id="about_me_panel" data-aos="fade-right">

            </div>
        </div>

        <!-- Skills Container-->
        <div id="skills_container" class="container">
            <div id="skills_title" data-aos="fade-up"><h1>Skills</h1></div>
            <div id="skills" data-aos="fade-left">

            </div>
            <div id="skills" data-aos="fade-up">

            </div>
            <div id="skills" data-aos="fade-right">

            </div>
        </div>

        <!-- Project Container-->
        <div id="projects_container" class="container">
            <div id="projects_title" data-aos="fade-up"><h1>Projects</h1></div>
            <div id="projects" data-aos="fade-left">

            </div>
            <div id="projects" data-aos="fade-up">

            </div>
            <div id="projects" data-aos="fade-right">

            </div>
        </div>

        <!-- Footer Container-->
        <div id="footer">
            <div align="left" id="form-container" data-aos="fade-up">
                <form class="form-contents" action="">
                    <label>Name</label>
                    <input type="text">

                    <label>Email</label>
                    <input type="text">

                    <label>Subject</label>
                    <input type="text">

                    <textarea style="height:100px" placeholder="Write message here..."></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
